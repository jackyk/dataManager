<template name= 'nameData'>


  <tr>
    <td class="{{#if checked}} checked {{/if}}" >
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    </td>
    <td>{{firstName}}</td>
    <td>{{secondName}}</td>
    <td>{{gender}}</td>
    <td>{{Bday}}</td>
      <td><button class="delete">&times;</button></td>
    <td><button type="button" class="update" name="update">Update</button></td>

  </tr>


</template>
