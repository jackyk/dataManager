<body>
  <div class="container">
  <header>
  <h1>EIT Manager</h1>
  </header>
  <!-- <template name='eitmanager'> -->

    <form id="myForm" class="myForm">
    <label class="firstName">First Name :</label>
         <input type="text" name="firstName"  placeholder="First Name"/><br>
    <label class="secondName">Second Name :</label>
         <input type="text" name="secondName" class="secondName" placeholder="Second Name"/><br>

    <label class="Gender"> Gender : </label>
        <select name="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select><br>

    <label class="DOB">Date Of Birth :</label>
        <input name="Bday" id="Bday" type="date" ><br>

    <input type="submit" class="submit"/>
  </form>
<!-- </template> -->
<button type="checkbox" class="DELETE">DELETE</button>




<table class="table">

  <thead>
    <th>Select</th>
    <th>First Name</th>
    <th>Second Name</th>
    <th>Gender</th>
    <th>DOB</th>
    <th>Delete</th>
    <th>Update</th>
  </thead>
<tbody>
    {{#each names}}
    {{> nameData}}
    {{/each}}
</tbody>
</table>
</div>
</body>
