<body>
  <div class="container">
    <header>
      <h1>EIT Manager</h1>
    </header>
    <!-- <template name='eitmanager'> -->
    <div class="signUp">
      {{> loginButtons}}</div>
      {{#if currentUser}}
      <form id="myForm" class="myForm">
        <input type="hidden" name="id" />
        <label class="firstName">First Name :</label>
        <input type="text" name="firstName" placeholder="First Name" required/><br>
        <label class="secondName">Second Name :</label>
        <input type="text" name="secondName" class="secondName" placeholder="Second Name" required/><br>

        <label class="Gender"> Gender : </label>
        <select name="gender" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select><br>

        <label class="DOB">Date Of Birth :</label>
        <input name="Bday" id="Bday" type="date" required><br>

        <input type="submit" class="submit"/>
        <button  class="updateItems">Update</button>

        <!-- <button type="update" class="newUpdate">Update</button> -->
      </form>
      <br/>

<!-- </template> -->

      <label>
        <button  class="delete-items">DELETE</button>
      </label>
      {{/if}}
      <br/>

      <table class="table">

        <thead>
          {{#if currentUser}}
          <th>Select</th>
          {{/if}}
          <th>First Name</th>
          <th>Second Name</th>
          <th>Gender</th>
          <th>DOB</th>
          {{#if currentUser}}
          <th>Delete</th>
          <th>Update</th>
          {{/if}}
        </thead>
        <tbody>
          {{#each names}}
          {{> nameData}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </body>
